<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu·∫£n l√Ω l·ªãch h·ªçc nh√≥m</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        input, select {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÖ Qu·∫£n l√Ω l·ªãch h·ªçc nh√≥m</h1>
        <input type="date" id="selectedDate">
        <input type="text" id="eventTitle" placeholder="Nh·∫≠p n·ªôi dung h·ªçc">
        <select id="person">
            <option value="Person 1">Ng∆∞·ªùi 1</option>
            <option value="Person 2">Ng∆∞·ªùi 2</option>
            <option value="Person 3">Ng∆∞·ªùi 3</option>
        </select>
        <button onclick="addEvent()">‚ûï Th√™m s·ª± ki·ªán</button>
        
        <h2>üìñ L·ªãch h·ªçc</h2>
        <table>
            <thead>
                <tr>
                    <th>Ng√†y</th>
                    <th>Ng∆∞·ªùi 1</th>
                    <th>Ng∆∞·ªùi 2</th>
                    <th>Ng∆∞·ªùi 3</th>
                </tr>
            </thead>
            <tbody id="eventTableBody"></tbody>
        </table>
    </div>
    
    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function addEvent() {
            const date = document.getElementById('selectedDate').value;
            const title = document.getElementById('eventTitle').value;
            const person = document.getElementById('person').value;
            
            if (date && title.trim()) {
                const newEvent = { date, title, person };
                database.ref('events/').push(newEvent);
                document.getElementById('eventTitle').value = '';
            }
        }

        function renderEvents(events) {
            const eventTableBody = document.getElementById('eventTableBody');
            eventTableBody.innerHTML = '';
            
            const groupedEvents = {};
            events.forEach(event => {
                if (!groupedEvents[event.date]) {
                    groupedEvents[event.date] = { "Person 1": "", "Person 2": "", "Person 3": "" };
                }
                groupedEvents[event.date][event.person] = event.title;
            });
            
            Object.keys(groupedEvents).forEach(date => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${date}</td>
                    <td>${groupedEvents[date]["Person 1"]}</td>
                    <td>${groupedEvents[date]["Person 2"]}</td>
                    <td>${groupedEvents[date]["Person 3"]}</td>
                `;
                eventTableBody.appendChild(row);
            });
        }

        database.ref('events/').on('value', (snapshot) => {
            const events = [];
            snapshot.forEach(childSnapshot => {
                events.push(childSnapshot.val());
            });
            renderEvents(events);
        });
    </script>
</body>
</html>
