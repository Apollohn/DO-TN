<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu·∫£n l√Ω l·ªãch h·ªçc nh√≥m</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        const SHEET_ID = "YOUR_SHEET_ID";
        const API_KEY = "YOUR_GOOGLE_API_KEY";
        const SHEET_NAME = "Sheet1"; // T√™n sheet trong Google Sheets
        
        async function fetchEvents() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;
            const response = await fetch(url);
            const data = await response.json();
            renderEvents(data.values);
        }
        
        async function addEvent() {
            const date = document.getElementById('selectedDate').value;
            const title = document.getElementById('eventTitle').value;
            const person = document.getElementById('person').value;
            
            if (!date || !title.trim()) return;
            
            const values = [[date, person, title]];
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}:append?valueInputOption=RAW&key=${API_KEY}`;
            
            await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ values })
            });
            
            fetchEvents(); // C·∫≠p nh·∫≠t danh s√°ch sau khi th√™m
        }
        
        function renderEvents(data) {
            const eventTableBody = document.getElementById('eventTableBody');
            eventTableBody.innerHTML = '';
            
            const groupedEvents = {};
            data.slice(1).forEach(([date, person, title]) => {
                if (!groupedEvents[date]) {
                    groupedEvents[date] = { "Person 1": "", "Person 2": "", "Person 3": "" };
                }
                groupedEvents[date][person] = title;
            });
            
            Object.keys(groupedEvents).forEach(date => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${date}</td>
                    <td>${groupedEvents[date]["Person 1"]}</td>
                    <td>${groupedEvents[date]["Person 2"]}</td>
                    <td>${groupedEvents[date]["Person 3"]}</td>
                `;
                eventTableBody.appendChild(row);
            });
        }
        
        window.onload = fetchEvents;
    </script>
</head>
<body>
    <div class="container">
        <h1>üìÖ Qu·∫£n l√Ω l·ªãch h·ªçc nh√≥m</h1>
        <input type="date" id="selectedDate">
        <input type="text" id="eventTitle" placeholder="Nh·∫≠p n·ªôi dung h·ªçc">
        <select id="person">
            <option value="Person 1">Ng∆∞·ªùi 1</option>
            <option value="Person 2">Ng∆∞·ªùi 2</option>
            <option value="Person 3">Ng∆∞·ªùi 3</option>
        </select>
        <button onclick="addEvent()">‚ûï Th√™m s·ª± ki·ªán</button>
        
        <h2>üìñ L·ªãch h·ªçc</h2>
        <table>
            <thead>
                <tr>
                    <th>Ng√†y</th>
                    <th>Ng∆∞·ªùi 1</th>
                    <th>Ng∆∞·ªùi 2</th>
                    <th>Ng∆∞·ªùi 3</th>
                </tr>
            </thead>
            <tbody id="eventTableBody"></tbody>
        </table>
    </div>
</body>
</html>
